<mat-toolbar color = "primary">
  <span class = "gap">Foreign Exchange</span>
  <span style="font-size: 14px; margin-left: 10px">Home</span>
  <span style="font-size: 14px; margin-left: 10px">About Us</span>
  <span style="font-size: 14px; margin-left: 10px">Contact Us</span>
  
</mat-toolbar>
<br>
<div style="width:60%">
<div>
  <div style="display: inline-block;margin-left: 20px">
    <mat-form-field>
      <mat-label>Country Code</mat-label>
      <mat-select  [(value)]="selected" (selectionChange)="fromDropDown($event.value)">
        
        <mat-option value="USD">USD</mat-option>
        <mat-option value="INR">INR</mat-option>
        <mat-option value="IDR">IDR</mat-option>
        <mat-option value="PLN">PLN</mat-option>
        <mat-option value='DKK'>DKK</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div style="display: inline-block; float:right;">
      <mat-form-field class="filter" floatLabel="never">
          <mat-label>Search Country Code</mat-label>
          <input matInput [formControl]="nameFilter">  
      </mat-form-field> 
  </div>
</div>



<div class="row" style="margin-left: 10px;width:150%" >
  <div class="col-sm-8">
      <div class="mat-elevation-z8" >
          <table mat-table [dataSource]="dataSource" >
           
            <ng-container matColumnDef="countryCode">
                <th class="header" mat-header-cell *matHeaderCellDef> Country Code
                    
                </th>
              <td mat-cell *matCellDef="let element"> {{element.countryCode}} </td>
            </ng-container>
             
            <ng-container matColumnDef="rate">
              <th mat-header-cell *matHeaderCellDef> Rate </th>
              <td mat-cell *matCellDef="let element"> {{element.rate}} </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
  </div>
  <div class="col-sm-4"></div>
</div>
</div>
